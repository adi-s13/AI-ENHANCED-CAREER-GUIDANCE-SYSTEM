<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Career Hub - Login / Signup</title>
    <meta
      name="description"
      content="Shape Your Future with AI Guidance - Modern login and signup experience"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- Background Particles -->
    <div class="particles-container">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
      <div class="particle particle-5"></div>
      <div class="particle particle-6"></div>
      <div class="particle particle-7"></div>
      <div class="particle particle-8"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
      <!-- Logo and Tagline -->
      <div class="header">
        <div class="logo">
          <div class="logo-icon">
            <i class="fas fa-brain"></i>
          </div>
          <h1 class="logo-text">AI Career Hub</h1>
        </div>
        <p class="tagline">Shape Your Future with AI Guidance âœ¨</p>
      </div>

      <!-- Auth Card -->
      <div class="auth-container">
        <div class="auth-card">
          <!-- Toggle Header -->
          <div class="card-header">
            <div class="toggle-container">
              <button class="toggle-btn active" id="login-toggle">
                <i class="fas fa-sign-in-alt"></i>
                <span>Login</span>
              </button>
              <button class="toggle-btn" id="signup-toggle">
                <i class="fas fa-user-plus"></i>
                <span>Sign Up</span>
              </button>
              <div class="toggle-slider"></div>
            </div>
          </div>

          <!-- LOGIN FORM -->
          <form class="auth-form login-form active" id="login-form">
            <div class="form-group">
              <div class="input-container">
                <i class="fas fa-envelope input-icon"></i>
                <input
                  type="email"
                  id="login-email"
                  class="form-input"
                  placeholder="Email Address"
                  required
                />
                <div class="input-border"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-container">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="login-password"
                  class="form-input"
                  placeholder="Password"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="login-password-toggle"
                >
                  <i class="fas fa-eye"></i>
                </button>
                <div class="input-border"></div>
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="remember-me" />
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="submit-btn login-btn">
              <span class="btn-text">Login to Your Account</span>
              <div class="btn-loader">
                <div class="spinner"></div>
              </div>
            </button>
          </form>

          <!-- SIGNUP FORM -->
          <form class="auth-form signup-form" id="signup-form">
            <div class="form-group">
              <div class="input-container">
                <i class="fas fa-user input-icon"></i>
                <input
                  type="text"
                  id="signup-name"
                  class="form-input"
                  placeholder="Full Name"
                  required
                />
                <div class="input-border"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-container">
                <i class="fas fa-envelope input-icon"></i>
                <input
                  type="email"
                  id="signup-email"
                  class="form-input"
                  placeholder="Email Address"
                  required
                />
                <div class="input-border"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-container">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="signup-password"
                  class="form-input"
                  placeholder="Password"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="signup-password-toggle"
                >
                  <i class="fas fa-eye"></i>
                </button>
                <div class="input-border"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-container">
                <i class="fas fa-lock input-icon"></i>
                <input
                  type="password"
                  id="signup-confirm-password"
                  class="form-input"
                  placeholder="Confirm Password"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="signup-confirm-password-toggle"
                >
                  <i class="fas fa-eye"></i>
                </button>
                <div class="input-border"></div>
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="agree-terms" required />
                <span class="checkmark"></span>
                I agree to the
                <a href="#" class="terms-link">Terms of Service</a> and
                <a href="#" class="terms-link">Privacy Policy</a>
              </label>
            </div>

            <button type="submit" class="submit-btn signup-btn">
              <span class="btn-text">Create Account</span>
              <div class="btn-loader">
                <div class="spinner"></div>
              </div>
            </button>
          </form>

          <!-- Social Divider -->
          <div class="social-divider">
            <span class="divider-text">or continue with</span>
          </div>

          <!-- Social Login Buttons -->
          <div class="social-buttons">
            <button class="social-btn google-btn">
              <i class="fab fa-google"></i>
              <span>Google</span>
            </button>
            <button class="social-btn linkedin-btn">
              <i class="fab fa-linkedin-in"></i>
              <span>LinkedIn</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>&copy; 2024 AI Career Hub. All rights reserved.</p>
      </div>
    </div>

    <!-- Toast Messages -->
    <div class="toast" id="success-toast">
      <div class="toast-content">
        <i class="fas fa-check-circle toast-icon"></i>
        <span class="toast-message">Success! Redirecting...</span>
      </div>
    </div>

    <div class="toast error" id="error-toast">
      <div class="toast-content">
        <i class="fas fa-exclamation-circle toast-icon"></i>
        <span class="toast-message">An error occurred. Please try again.</span>
      </div>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
